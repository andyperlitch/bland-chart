<h3 class="yaxis-label" style="color:<%= color %>"><%= label %></h3>
<ul class="<%= key %>-yaxis" style="color:<%= color %>">

    <% _.each(markers, function(marker){%>
    <li class="chart-yaxis-marker <%= marker.mark_class %>" style="top: <%= marker.top %>; bottom:<%= marker.bottom %>;">
        <span class="label"><%= marker.label %></span>
        <span class="mark" style="background-color:<%= color %>"></span>
    </li>
    <%})%>

</ul>
